<!DOCTYPE HTML>
<html>
	<head>
	<title>Shopping Cart</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<script id="sap-ui-bootstrap" src="../../../../../resources/sap-ui-core.js" data-sap-ui-theme="sap_bluecrystal" data-sap-ui-libs="sap.m" data-sap-ui-compatversion="edge" data-sap-ui-resourceroots="{
			&quot;sap.ui.demo.cart&quot; : &quot;./&quot;
		}">
	</script>

	<script>
		sap.ui.getCore().attachInit(function () {
				sap.ui.require([
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer",
					"sap/ui/demo/cart/localService/mockserver"
				], function (Shell, ComponentContainer, mockserver) {
					mockserver.init();

					new Shell("Shell", {
						title : "Shopping Cart",
						showLogout : false,
						app : new ComponentContainer({
							name : 'sap.ui.demo.cart'
						}),
						homeIcon : {
							'phone' : 'img/57_iPhone_Desktop_Launch.png',
							'phone@2' : 'img/114_iPhone-Retina_Web_Clip.png',
							'tablet' : 'img/72_iPad_Desktop_Launch.png',
							'tablet@2' : 'img/144_iPad_Retina_Web_Clip.png',
							'favicon' : 'img/favicon.ico',
							'precomposed': false
						}
					}).placeAt('content');
				})
			}
		);
	</script>

<style>.facadebtn{display:inline-block;width:60px;height:60px;background-color:#009de0;border-radius:50px;text-align:center;box-shadow: 2px 2px 3px #999;opacity:.3;}
.facadebtn .sapUiIcon{color:#FFF;font-size:1.5rem;cursor:pointer;line-height:60px;width:60px;}
.facadebtn:hover{opacity:1;}
#interactive.viewport video{width:320px;height:240px;}
#interactive.viewport .drawingBuffer{width:320px;height:240px;position:absolute;}
</style>
