<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>PushNotificationsDemo</title>

		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"com.push.notifications": ""}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "com.push.notifications"
					})
				}).placeAt("content");
			});
			  window.onload = function() {  
    console.log("In the onload function");  
  if (window.cordova || getUrlParameterName("companionbuster")) {  
    console.log("is cordova");  
    //push notifications  
            document.addEventListener("resume",com.push.notifications.util.PushController.checkForNotification,false);  
  }  
  } 
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
