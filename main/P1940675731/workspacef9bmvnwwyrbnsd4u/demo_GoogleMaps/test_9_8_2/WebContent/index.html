<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.ui.commons,sap.viz"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("test_9_8_2");
				var app = new sap.m.SplitApp({initialPage:"idMasterPage1"});
				
				var mpage = sap.ui.view({id:"idMasterPage1", viewName:"test_9_8_2.MasterPage", 
					type:sap.ui.core.mvc.ViewType.JS});
				var dpage = sap.ui.view({id:"idDetailPage1", viewName:"test_9_8_2.detailPage", 
					type:sap.ui.core.mvc.ViewType.JS});
				
				app.addMasterPage(mpage);
				app.addDetailPage(dpage);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
